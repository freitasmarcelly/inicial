<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8'>

    <body>
        <h1>Madu</h1>    
        <h2>Empresa número 1 no mercado tecnológico.</h2>
        <h4>colaboradores</h4>
        <table border="1">
            <tr>
                <th>nome</th>
                <th>profissão</th>
                <th>setor</th>
            </tr>
            <tr>
                <td>Eduardo</td>
                <td>Programador</td>
                <td>Desenvolmento</td>
            </tr>
            <tr>
                <td>Marcelly</td>
                <td>Analista Jurídico</td>

            </tr>
            <tr>
                <td>Thay</td>

                <td>Recursos Humanos</td>
            </tr>
        </table>
        <h2>Trabalhe conosco</h2>
        <h4>Preencha o formulário</h4>
        <form name="meu_form">

            <h1>Entre em contato</h1>

            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nomeid" placeholder="Tiago Vale" required="required" name="nome" />
            </div>
          
            <div> 
                <label for="fone">Fone</label>
                <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
            </div>
          
            <div>
                <label for="email">Email</label>
                <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" />
            </div>
          
            <div>
                <textarea placeholder="Deixe sua opnião"></textarea>
            </div>
                
            <div>
                <input type="submit" class="enviar" value="Enviar" />
            </div>
            </form>

    </body>
